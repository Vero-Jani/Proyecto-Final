<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>AdminLTE 3 | Log in</title>

 <style>
    body {
        background-image: url("{% static 'assets/dist/img/patrulla.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
    }

    .login-box {
      margin-top: 5%;
    }
    .azul-background {
      background-color: #007bff;
      color: #000;
    }
 </style>

 <!-- Google Font: Source Sans Pro -->
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
 <!-- Font Awesome -->
 <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome-free/css/all.min.css' %}">
 <!-- icheck bootstrap -->
 <link rel="stylesheet" href="{% static 'assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
 <!-- Theme style -->
 <link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box azul-background">
 <div class="login-logo">
    <a href="../../HME"><b>POLICIA</b>NACIONAL</a>
 </div>
 <!-- /.login-logo -->
 <div class="card">
    <div class="card-body login-card-body">
      
      <form action="../../HME" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="forgot-password.html">Olvidé mi contraseña</a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center">Registrarse</a>
      </p>
    </div>
    <!-- /.login-card-body -->
 </div>
</div>
<!-- /.login-box -->

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Formulario de Registro</h4>
            </div>
            <div class="modal-body">
                <!-- Formulario con los campos que deseas enviar -->
                <form method="post" action="{% url 'guardar_datos' %}">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="circuito">Circuito:</label>
                        <input type="text" class="form-control" id="circuito" name="circuito">
                    </div>
                    <div class="form-group">
                        <label for="subcircuito">Subcircuito:</label>
                        <input type="text" class="form-control" id="subcircuito" name="subcircuito">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo (Reclamo/Sugerencia):</label>
                        <select class="form-control" id="tipo" name="tipo">
                            <option value="Reclamo">Reclamo</option>
                            <option value="Sugerencia">Sugerencia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="detalle">Detalle:</label>
                        <textarea class="form-control" id="detalle" name="detalle"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="contacto">Contacto:</label>
                        <input type="text" class="form-control" id="contacto" name="contacto">
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>

                    <button type="submit" class="btn btn-default">Enviar</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Botón para abrir el modal -->
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" style="position: absolute; top: 10px; right: 10px;">Abrir Modal</button>

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
</body>
</html>
