<table class="table table-bordered">
    <!-- Encabezado de la tabla -->
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Cargo</th>
        <th>Teléfono</th>
        <th>Acción</th>
    </tr>

    <!-- Fila con los datos del usuario -->
    <tr class="d-flex justify-content-between">
        <td>Juan</td>
        <td>Pérez</td>
        <td>Teniente</td>
        <td>123456789</td>
        <td>
            <button class="btn btn-info edit-button">Editar</button>
        </td>
    </tr>
    <!-- Resto de las filas con los usuarios registrados -->
</table>

<!-- Formulario de edición oculto -->
<div class="edit-form">
    <form id="edit-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo">

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono">

        <button type="submit">Guardar cambios</button>
    </form>
</div>
<h1>Datos Personales</h1>
<div id="personalInfo">
     <p>Nombre: <span id="name">Juan Pérez</span></p>
     <p>Correo electrónico: <span id="email">juan.perez@gmail.com</span></p>
     <p>Teléfono: <span id="phone">555-1234</span></p>
</div>
<button id="editBtn">Editar</button>
<button id="saveBtn" style="display: none;">Guardar</button>
